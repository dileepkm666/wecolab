<div class="signup-form">
      <form #companyModel="ngForm">
        <h3>Register A Company</h3>
          <div class="form-group">
            <input type="text" #companyId="ngModel" [class.is-invalid]="companyId.invalid && companyId.touched" class="form-control" [(ngModel)]="company.companyId" name="companyId" placeholder="Company Id" required="required">      	
            <small class="text-danger" [class.d-none]="companyId.valid || companyId.untouched">company Id required</small>
         </div>
         <div class="form-group">
            <input type="text" #companyName="ngModel" [class.is-invalid]="companyName.invalid && companyName.touched" class="form-control" [(ngModel)]="company.companyName" name="companyName" placeholder="Company Name" required="required">      	
            <small class="text-danger" [class.d-none]="companyName.valid || companyName.untouched">company Name is Required</small>
         </div>
         <div class="form-group">
             <input type="email" #emailId="ngModel" [class.is-invalid]="emailId.invalid && emailId.touched" class="form-control" [(ngModel)]="company.emailId" name="emailId" placeholder="EmailId" required="required">
             <small class="text-danger" [class.d-none]="emailId.valid || emailId.untouched">EmailId is required</small>
         </div>
         <div class="form-group">
               
            <input name="phone" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" [(ngModel)]="company.phone" placeholder="Phone number" type="tel" required>
            <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">phone Id required</small>     
         </div>
      
        <div class="form-group">
              <input type="password" validateEqual="confirmPassword" reverse="true" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"class="form-control" [(ngModel)]="company.password" name="password" placeholder="Password" required="required">
              <small class="text-danger" [class.d-none]="password.valid || (password.pristine && !companyModel.submitted)">password is required</small>
        </div>
        <div class="form-group">
              <input type="password"  validateEqual="password"  reverse="false" #confirmPassword="ngModel" [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched" [(ngModel)]="retypePassword" class="form-control" name="confirmPassword" placeholder="Confirm Password" required="required">
              <small class="text-danger" [class.d-none]="confirmPassword.valid || (confirmPassword.pristine && !companyModel.submitted)">password mismatch</small>
          </div>        
          <div class="form-group">
           <label class="checkbox-inline"><input type="checkbox" #tandc="ngModel" [class.is-invalid]="tandc.invalid" name="tac" [(ngModel)]="tac" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
          </div>
        <div class="form-group">
              <button type="button" (click)="onRegister()" [disabled]="!companyModel.valid" class="btn btn-success btn-lg btn-block">Register Now</button>
          </div>
          <div class="text-center">Already have an account? <a >Sign in</a></div>
      </form>
     
  </div>
