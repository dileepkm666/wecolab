<div class="card bg-light" id='card'>
        <article class="card-body mx-auto" style="max-width: 400px;">
           <h4 class="card-title mt-3 text-center">Create New Team</h4>
           <p class="text-center">Get started with your free account</p>
           <p class="divider-text"></p>
           <form>
              <div class="form-group input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-users"></i> </span>
                 </div>
                 <input name="" class="form-control" placeholder="Team name" type="text" required>
              </div>
              <!-- form-group// -->
              <div class="form-group input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                 <input name="" class="form-control" placeholder="Email address" type="email" required>
              </div>
              <!-- form-group// -->
              <div class="form-group input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                 </div>
                 <select class="custom-select" style="max-width: 120px;">
                    <option selected="">+91</option>
                    <option value="1">+972</option>
                    <option value="2">+198</option>
                    <option value="3">+971</option>
                 </select>
                 <input name="" class="form-control" placeholder="Phone number" type="text" required>
              </div>
              <!-- form-group// -->
              <div class="form-group input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-id-badge"></i></span>
                 </div>
                 <input name="" class="form-control" placeholder="Aadhaar number" type="text" required>
              </div>
              <!-- form-group end.// -->
              <div class="form-group input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                 </div>
                 <input class="form-control" placeholder="Create password" type="password" required>
              </div>
              <!-- form-group// -->
              <div class="form-group input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                 </div>
                 <input class="form-control" placeholder="Repeat password" type="password" required>
              </div>
              <!-- form-group// -->                                      
              <div class="form-group">
                 <button type="submit" class="btn btn-primary btn-block"> Create  </button>
              </div>
              <!-- form-group// -->      
              <p class="text-center">Have an account? <a href="">Log In</a> </p>
           </form>
        </article>
     </div>
     <!-- card.// -->
